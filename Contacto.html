    <main>
        <h1>Contacto</h1> 
        <h3>Queremos saber mas de vos</h3> 
        <form class="formulario">
            <fieldset>
                <legend><h4>Dejanos tus datos</h4></legend>
                <label>Nombre
                    <input type="text" name="Nombre">
                </label>
                <label>Apellido
                    <input type="text" name="Apellido">
                </label>
                <div>Te podemos contactar telefonicamente?</div>
                <input type="checkbox" name="si" value="1"/>
                <p>Franja horaria</p>
                <select name="Franja horaria">
                    <option value=A>Mañana (08 a 12 Hs)</option>
                    <option value=A>Tarde (12 a 18 Hs)</option>
                    <option value=A>Noche (18 a 22 Hs)</option>
                <input type=reset value="Borrar">
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
